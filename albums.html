<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/screen.css"/>
</head>
<body>
	<div class="container">
		<section class="all">
		  <header class="page-title">
		    <h1>All Albums</h1>
		  </header>
		  <table>
		    <thead>
		      <tr>
		        <th class="artist">Artist</th>
		        <th class="title">Title</th>
		        <th class="format">Format</th>
		        <th class="date">Added</th>
		      </tr>
		    </thead>
		    <tbody class="albums">
					<tr>
						<td class="artist">Bob Dylan</td>
						<td class="title">Desire</td>
						<td class="format"><a href="">Cassette</a></td>
						<td class="date">July, 2014</td>
						<td class="delete"><a href="" class="delete-link">remove</a></td>
					</tr>
					<tr>
						<td class="artist">Cluster</td>
						<td class="title">Zuckerzeit</td>
						<td class="format"><a href="">Cassette</a></td>
						<td class="date">April, 2014</td>
						<td class="delete"><a href="" class="delete-link">remove</a></td>
					</tr>
					<tr>
						<td class="artist">Neil Young</td>
						<td class="title">On The Beach</td>
						<td class="format"><a href="">LP</a></td>
						<td class="date">March, 2015</td>
						<td class="delete"><a href="" class="delete-link">remove</a></td>
					</tr>
		    </tbody>
		  </table>
		</section>
		<section class="add">
		  <header class="subtitle">
		    <h1>Add Album</h1>
		  </header>
		  <form class="add" action="" method="post" accept-charset="utf-8">
		    <input type="text" name="artist" placeholder="artist" class="artist-input" value=""/>
		    <input type="text" name="title" placeholder="title" class="title-input" value=""/>
		    <select name="format" class="format-select">
		      <option value="">--format--</option>
		      <option value="CD">CD</option>
		      <option value="LP">LP</option>
		      <option value="Cassette">Cassette</option>
		    </select>
		    <input type="submit" class="album-submit" value="submit"/>
		  </form>
		</section>
	</div>
</body>
</html>
